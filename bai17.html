<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<hr>
<fieldset>
	<legend><h2>Form Validation</h2></legend>
	<form>
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Username:</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" ></td>
		</tr>
		<tr>
			<td>Re-type password:</td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				<input type="radio" name="gender">Other
			</td>
		</tr>
		<tr>
			<td>Progamming skill:</td>
			<td>
				<input type="checkbox" >Java
				<input type="checkbox" >Android
				<input type="checkbox" >Ruby
				<input type="checkbox" >.Net
			</td>
		</tr>
		<tr>
			<td>Contact no:</td>
			<td><input type="number" ></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" ></td>
		</tr>
		<tr>
			<td>College:</td>
			<td>
				<select>
					<option selected="">Select college</option>
					<option>College 1</option>
					<option>College 2</option>
					<option>College 3</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" ></td>
		</tr>
	</table>
	</form>
</fieldset>
</body>
</html>
