<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
	<table>
		<tr>
			<td>Text Input</td>
			<td><input type="textbox" placeholder="Let's get the value of textbox"></td>
		</tr>
		<tr>
			<td></td>
			<td><p style="color: rgb(0,0,255);">Let's get the value of textbox</p></td>
		</tr>
		<tr>
			<td>Textarea</td>
			<td>
				<textarea cols="25" rows="3">And of a textarea</textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<p style="color: rgb(0,0,255);">and of a textarea</p>
			</td>
		</tr>
		<tr>
			<td>Multiple radios</td>
			<td><input type="radio" checked="">Yes</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="radio" >No</td>
		</tr>
		<tr>
			<td></td>
			<td><p style="color: rgb(0,0,255);">Yes</p></td>
		</tr>
		<tr>
			<td>Multiple Checkboxes</td>
			<td><input type="checkbox" checked>Yes</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="checkbox" checked>No</td>
		</tr>
		<tr>
			<td></td>
			<td><p style="color: rgb(0,0,255);">Yes, No</p></td>
		</tr>
		<tr>
			<td>Select Basic</td>
			<td>
				<select>
					<option>Option one</option>
					<option selected>Option two</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><p style="color: rgb(0,0,255);">2</p></td>
		</tr>
		<tr>
			<td>Select Multiple</td>
			<td>
				<select size="3">
				<option>Option one</option>
				<option>Option two</option>
				<option>Option three</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><p style="color: rgb(0,0,255);">1,3</p></td>
		</tr>
	</table>
</form>
</body>
</html>
